<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/build.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="min-h-screen mx-auto bg-gray-300 flex items-center justify-center p-5 sm:p-10"
    >
      <div class="max-w-screen-lg mx-auto  w-full">
        <div class="p-10 sm:p-20 border bg-gray-100 w-full">
          <div class="text-2xl sm:text-3xl mb-3">
            <h2 class="text-red-600" id="date"></h2>
            <div class="flex sm:gap-2 items-center text-gray-700">
              <span id="day"></span>
              <span id="month"></span>
              <span id="year"></span>
            </div>
          </div>
          <div class="inline-block relative">
            <h1 id="time" class="text-7xl sm:text-9xl -ml-1">
              <span id="hours">00</span>:<span id="minutes">00</span>:<span
                id="seconds"
                class="text-red-600"
                >00</span
              >
            </h1>
            <span
              id="am-pm"
              class="absolute text-3xl -right-12 top-3 text-gray-700"
              >AM</span
            >
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="clockTime.js"></script>
  </body>
</html>
